<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container_grid">
      <div class="grid-1">
        <div class="grid-1-header">
          <img src="./images/image-jeremy.png" alt="" />

          <div class="grid-1-header_copy">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="grid-1-footer">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="grid-2">
        <div class="grid-2-header">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="grid-2-body">
          <div class="grid-2-body_left">
            <h2>Work</h2>
            <p>32hrs</p>
          </div>
          <div class="grid-2-body_right">
            <img src="./images/icon-ellipsis.svg" alt="" />
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-3">
        <div class="grid-3-header">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="grid-3-body">
          <div class="grid-3-body_left">
            <h2>Work</h2>
            <p>32hrs</p>
          </div>
          <div class="grid-3-body_right">
            <img src="./images/icon-ellipsis.svg" alt="" />
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-4">
        <div class="grid-4-header">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="grid-4-body">
          <div class="grid-4-body_left">
            <h2>Work</h2>
            <p>32hrs</p>
          </div>
          <div class="grid-4-body_right">
            <img src="./images/icon-ellipsis.svg" alt="" />
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-5">
        <div class="grid-5-header">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="grid-5-body">
          <div class="grid-5-body_left">
            <h2>Work</h2>
            <p>32hrs</p>
          </div>
          <div class="grid-5-body_right">
            <img src="./images/icon-ellipsis.svg" alt="" />
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-6">
        <div class="grid-6-header">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="grid-6-body">
          <div class="grid-6-body_left">
            <h2>Work</h2>
            <p>32hrs</p>
          </div>
          <div class="grid-6-body_right">
            <img src="./images/icon-ellipsis.svg" alt="" />
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="grid-7">
        <div class="grid-7-header">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="grid-7-body">

          </div>

            <img src="./images/icon-ellipsis.svg" alt="" />

          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
